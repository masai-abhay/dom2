<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Masai School</h1>
        <button onClick="changeRed()">Change Text color to red</button>
        <button onClick="changeYellow()">Change Text color to yellow</button>
      </body>
    </html>
    
    <script>
    
      function changeRed(){
        // change text color of h1 to red
        let clickh1 = document.querySelector('H1');
        clickh1.style.color = "red";
      }
    
      function changeYellow(){
        // change text color of h1 to yellow
        let clickh1 = document.querySelector('H1');
        clickh1.style.color = "yellow";
      }
    </script>
</body>
</html>
