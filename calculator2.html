 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1 id = "display"></h1>
    <div id = "btn">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div id = "operaters">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>%</button>
    </div>
<button id ="equel">=</button>

</body>
</html>
<script>
   let keypad = document.querySelectorAll("#btn > button")
   let operators = document.querySelectorAll("#operaters > button")
   let head = document.getElementById("display")
   let isfirstnumber = true;
   let opt =  ""

   let firstnumber = "";
   let secondnumber = "";
   
   let equel = document.getElementById("equel")
   equel.addEventListener("click", function()
   {
    head.innerText = calculate(firstnumber,secondnumber,opt)
   })

   for(let i = 0; i< keypad.length; i++)
   {
    keypad[i].addEventListener("click",function()

    {
        if(isfirstnumber === true)
       {
        firstnumber += keypad[i].innerText   //concatention after we see the head value
head.innerText = firstnumber;
       } 
       else{
        secondnumber += keypad[i].innerText   //concatention
head.innerText = secondnumber;
       }

         
    })
   }
   for(let i = 0; i < operators.length; i++)
   {
operators[i].addEventListener("click",function()
{
isfirstnumber = false;
//console.log(operators[i]) // +,-.*,% values show in console
opt = operators[i].innerText;
})
   }
function calculate( firstnumber,secondnumber,opt )
{
    switch(opt) 
    {
        case "+":
        return Number(firstnumber) + Number(secondnumber); //concatinate string change to (Number) is element
        case "-":
        return Number(firstnumber) - Number(secondnumber);
        case "*":
        return Number(firstnumber) * Number(secondnumber);
        case "%":
        return Number(firstnumber) % Number(secondnumber);
    }
}
    
</script>
